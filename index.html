<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- StyleSheets Links -->
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <!-- Font Awesome link -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JavaScript Link -->
    <script src="assets/javascript/app.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


    <title>TriviaGame</title>
</head>

<body>
    <div class="container text-center">
        <!-- First Question -->
        <div class="row my-4">
            <div class="col-12">
                <h3>What is the largest Continent</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Antartica</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Africa</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Asia</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">North America</label>
                </div>
            </div>
        </div>
        <!-- Second Question -->
        <div class="row my-4">
            <div class="col-12">
                <h3>What Country has the most natural lacks</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">USA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">India</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Canada</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">Zimbabwi</label>
                </div>
            </div>
        </div>
        <!-- Third Question -->
        <div class="row my-4">
            <div class="col-12">
                <h3>What percentage of the rivel nile is located in Egypt</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">13%</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">22%</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">54%</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">88%</label>
                </div>
            </div>
        </div>
        <!-- fourth Question -->
        <div class="row my-4">
            <div class="col-12">
                <h3>Which African Nation has the most Pyramids</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Sudan</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Egypt</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Algiria</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">Libya</label>
                </div>
            </div>
        </div>
        <!-- Fifth Question -->
        <div class="row my-4">
            <div class="col-12">
                <h3>What city is the capital of Australia</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Sydney</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Canberra</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Perth</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">Melbourne</label>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <button id="submit" type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
